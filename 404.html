<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | VoiceCraft TTS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            color: var(--primary);
            line-height: 1;
        }
        
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        
        .error-description {
            margin-bottom: 30px;
            color: var(--text-secondary);
        }
        
        .home-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .home-button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="home-button">Go to Homepage</a>
    </div>
</body>
</html>
