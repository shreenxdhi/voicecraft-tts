<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocalith - AI-Powered Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-wave-square"></i>
                </div>
                <h1>Vocalith</h1>
            </div>
            <p class="subtitle">Transform Text into Natural Speech with AI</p>
            <div class="open-source-badge">
                <a href="https://github.com/shreenxdhi/voicecraft-tts" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> Open Source
                </a>
            </div>
        </header>
        
        <div class="tts-container">
            <div class="input-section">
                <textarea id="text-input" placeholder="Type or paste your text here to convert it into natural speech..." aria-label="Text to convert to speech"></textarea>
                <div class="character-count">0 characters</div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="voice-select">Voice</label>
                    <select id="voice-select" aria-label="Select voice">
                        <option value="en-US">Sarah (American Female)</option>
                        <option value="en-IN">Priya (Indian Female)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="emotion-select">Emotion</label>
                    <select id="emotion-select" aria-label="Select emotion">
                        <option value="neutral">Natural</option>
                        <option value="happy">Happy</option>
                        <option value="excited">Excited</option>
                        <option value="sad">Gentle</option>
                        <option value="angry">Strong</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="rate-select">Speed</label>
                    <select id="rate-select" aria-label="Select speech speed">
                        <option value="0.8">Slow</option>
                        <option value="1" selected>Normal</option>
                        <option value="1.2">Fast</option>
                    </select>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="speak-btn" class="primary-btn" aria-label="Convert text to speech">
                    <i class="fas fa-play"></i> Speak
                </button>
                <button id="stop-btn" class="secondary-btn" aria-label="Stop speech">
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button id="clear-btn" class="tertiary-btn" aria-label="Clear text">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>
        
        <div class="voice-preview">
            <h3>Preview Voices</h3>
            <div class="preview-text">Welcome to Vocalith! Experience natural text-to-speech with Sarah and Priya.</div>
            <button id="preview-btn" class="preview-btn" aria-label="Preview voice">
                <i class="fas fa-headphones"></i> Preview
            </button>
        </div>

        <footer>
            <div class="footer-content">
                <p>Made with <i class="fas fa-heart"></i> by <a href="https://github.com/shreenxdhi" target="_blank" rel="noopener noreferrer">Shreenidhi</a></p>
                <div class="footer-links">
                    <a href="https://github.com/shreenxdhi/voicecraft-tts" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://github.com/shreenxdhi/voicecraft-tts/issues" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-bug"></i> Report Issue
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
