<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocalith - Modern Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-waveform-lines logo-icon"></i>
                <h1>Vocalith</h1>
            </div>
            <p class="subtitle">Experience Natural Text-to-Speech with AI</p>
            <div class="open-source-badge">
                <a href="https://github.com/shreenxdhi/voicecraft-tts" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> Open Source
                </a>
            </div>
        </header>
        
        <div class="tts-container">
            <div class="input-section">
                <textarea id="text-input" placeholder="Transform your text into natural speech..."></textarea>
                <div class="character-count">0 characters</div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="voice-select">Voice</label>
                    <select id="voice-select">
                        <option value="en-US">American Female</option>
                        <option value="en-IN">Indian Female</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="emotion-select">Emotion</label>
                    <select id="emotion-select">
                        <option value="neutral">Neutral</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="angry">Angry</option>
                        <option value="excited">Excited</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="rate-select">Speed</label>
                    <select id="rate-select">
                        <option value="0.8">Slow</option>
                        <option value="1" selected>Normal</option>
                        <option value="1.2">Fast</option>
                    </select>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="speak-btn" class="primary-btn">
                    <i class="fas fa-play"></i> Speak
                </button>
                <button id="stop-btn" class="secondary-btn">
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button id="clear-btn" class="tertiary-btn">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>
        
        <div class="voice-preview">
            <h3>Preview Voice</h3>
            <div class="preview-text">Welcome to Vocalith! Experience natural text-to-speech with our American and Indian female voices.</div>
            <button id="preview-btn" class="preview-btn">
                <i class="fas fa-headphones"></i> Preview
            </button>
        </div>

        <footer>
            <div class="footer-content">
                <p>Made with <i class="fas fa-heart"></i> by <a href="https://github.com/shreenxdhi" target="_blank" rel="noopener noreferrer">Shreenidhi</a></p>
                <div class="footer-links">
                    <a href="https://github.com/shreenxdhi/voicecraft-tts" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://github.com/shreenxdhi/voicecraft-tts/issues" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-bug"></i> Report Issue
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
