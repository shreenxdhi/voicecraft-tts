<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="VoiceCraft TTS - Modern Text-to-Speech with multiple voices and languages">
    <title>VoiceCraft TTS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="mobile-audio-fix.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="logo">VoiceCraft TTS</h1>
            <nav class="main-nav">
                <a href="#" class="nav-link active"><i class="fas fa-microphone"></i> Synthesize</a>
                <a href="#" class="nav-link"><i class="fas fa-clock"></i> History</a>
                <a href="#" class="nav-link"><i class="fas fa-sliders-h"></i> Settings</a>
                <a href="#" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
            </nav>
        </header>
        
        <div class="card">
            <div class="card-header">
                <h2>Text to Speech</h2>
            </div>
            <div class="card-body">
                <form id="tts-form">
                    <div class="form-group">
                        <label for="text-input">Text</label>
                        <textarea id="text-input" rows="6" placeholder="Enter text to synthesize..."></textarea>
                    </div>
                    
                    <div class="controls-panel">
                        <div class="voice-selector">
                            <label for="voice-select">Voice</label>
                            <select id="voice-select">
                                <option value="en-us">Sarah (American Female)</option>
                                <option value="en-gb">Emma (British Female)</option>
                                <option value="en-au">Nicole (Australian Female)</option>
                                <option value="en-in">Priya (Indian Female)</option>
                            </select>
                            
                            <label for="emotion-select">Emotion</label>
                            <select id="emotion-select">
                                <option value="neutral">Neutral</option>
                                <option value="happy">Happy</option>
                                <option value="sad">Sad</option>
                                <option value="angry">Angry</option>
                                <option value="excited">Excited</option>
                            </select>
                        </div>
                        
                        <div class="action-buttons">
                            <button type="button" id="submit-button" class="primary-button" onclick="handleSubmit()">
                                <i class="fas fa-play"></i> Synthesize
                            </button>
                            <button type="button" id="play-button" class="secondary-button">
                                <i class="fas fa-play"></i> Play
                            </button>
                            <button type="button" id="save-button" class="secondary-button">
                                <i class="fas fa-download"></i> Save
                            </button>
                            <button type="button" id="clear-button" class="secondary-button">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                    
                    <audio id="audio-player" controls playsinline webkit-playsinline style="display: none; width: 100%; margin-top: 20px;"></audio>
                    
                    <div class="settings-panel">
                        <div class="panel-header" onclick="togglePanel('advanced-settings')">
                            <h3><i class="fas fa-sliders-h"></i> Advanced Settings</h3>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div id="advanced-settings" class="panel-content collapsed">
                            <div class="settings-group">
                                <div class="range-control">
                                    <label for="speed-range" class="control-label">Speed</label>
                                    <input type="range" id="speed-range" min="0.5" max="2.0" step="0.1" value="1.0">
                                    <span class="range-value">1.0</span>
                                </div>
                                
                                <div class="range-control">
                                    <label for="pitch-range" class="control-label">Pitch</label>
                                    <input type="range" id="pitch-range" min="0.5" max="2.0" step="0.1" value="1.0">
                                    <span class="range-value">1.0</span>
                                </div>
                                
                                <div class="range-control">
                                    <label for="volume-range" class="control-label">Volume</label>
                                    <input type="range" id="volume-range" min="0.1" max="2.0" step="0.1" value="1.0">
                                    <span class="range-value">1.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="notification" class="notification" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
